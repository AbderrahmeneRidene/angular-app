# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Angular app to Azure Web App - jumphost

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app (prod)
        run: npm run build -- --configuration production

      - name: Run tests (Headless)
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Upload dist folder for deployment
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/azure-ad-angular

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist/azure-ad-angular

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_77EC317898EA4268909CB7B0BD3C7723 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_09929CB6CA98402D8E4049E3C675C1DB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_99DFF44F7BB74F859DC75D060B2EBD66 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jumphost'
          slot-name: 'Production'
          package: dist/azure-ad-angular

          